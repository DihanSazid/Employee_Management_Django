{% extends 'index.html' %}
{% block content %}


<br>
<div class="container">
  <div class="col-md-6 offset-3">

 <div class="box py-3" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
   <div class="container">
        <h1>User Registration page</h1>

    <span class="mb-0 text-muted">
  {% if msg %}
      {{ msg | safe }}
  {% else %}
      
  {% endif %}
</span>
  <form  method="post">
      {% csrf_token %}

      <div class="container">
            <div><label for="username">Username</label>{{ form.username }}</div><br>
            <div class="form-group first">
              <label for="email">Email</label>
                {{ form.email}}
            </div>
            <br>
            <div class="form-group last mb-4">
              <label for="password">Password</label>
                {{ form.password1 }}
            </div>
            <br>
            <div class="form-group last mb-4">
              <label for="password">confirm Password</label>
                {{ form.password2 }}
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group first">
    
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Employee</span>
                    {{ form.is_employee }}
                  <div class="control__indicator"></div>
                </label>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Age</span>
                    {{ form.Age }}
                  <div class="control__indicator"></div>
                </label>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Address</span>
                    {{ form.Address }}
                  <div class="control__indicator"></div>
                </label>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Salary</span>
                    {{ form.Salary }}
                  <div class="control__indicator"></div>
                </label>
              </div>
              <span class="text-error">{{ form.errors }}</span>

          </div>    
    <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
  </form>
</div>

</div>
</div>
</div>
</div>


{% endblock %}
