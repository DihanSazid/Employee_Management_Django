{% extends 'index.html' %}
{% block content %}
<br>
<div class="container">
    <div class="box" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
          <div class="col-md-6 offset-3 py-5">
            <span class="mb-0 text-muted">
              {% if msg %}
                  {{ msg | safe }}
              {% else %}
                
              {% endif %}
            </span>
            <h1>Login Page</h1>
            <br>
              <form  method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <h4 for="username">Username</h4>
                   <h2>  {{ form.username }}</h2>
                </div>
                <div class="form-group last mb-4">
                  <h4 for="username">Password</h4>
                <h2>{{ form.password }}</h2>
                </div>

                <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">
              </form>
              
            </div>
            </div>
          </div>
        </div>



{% endblock %}
